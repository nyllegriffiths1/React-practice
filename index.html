<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles.css">
    <title>Logic building</title>
</head>
<body>
    <!-- container -->
    <div class="container">
        <h1>Movie Stats</h1>
        <div class="data-container">
            <div class="data-text">
                <p id="title" class="labels"></p>
                <p id="year" class="labels"></p>
                <p id="rated" class="labels"></p>
                <p id="released" class="labels"></p>
                <p id="runtime" class="labels"></p>
                <p id="genre" class="labels"></p>
                <p id="director" class="labels"></p>
            </div>
            <input type="text" id="search-input" placeholder="type in movie title here"/>
            <button id="data-fetch-btn">Fetch</button>
        </div>
    </div>
    <script src="/index.js"></script>
</body>
</html>
